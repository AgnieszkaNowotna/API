<!DOCTYPE html>
<html>
    <head>
        <title>Przelicznik zakupu walut</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Formularz zakupu walut</h1>
        <form id="exchange_form" action="{{url_for('exchange')}}" method = "POST">
            <label for="currency">Wybierz walutę</label>
            <select id="currency" name="currency">
                {% for currency in offer %}
                    <option value="{{currency.code}}">{{currency.currency}}</option>
                {% endfor %}
            </select><br>
            <label for="amount">Podaj ilość</label>
            <input type = 'text' id="amount" name="amount" value ="..."><br>
            <input type="submit" value="Przelicz">
        </form>
    </body>
</html>
